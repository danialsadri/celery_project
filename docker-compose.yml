version: "3.9"

services:
  backend:
    container_name: backend
    image: backend
    build:
      context: ./config/
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py collectstatic --no-input &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./config:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE-NAME=postgres
      - DATABASE-USER=postgres
      - DATABASE-PASSWORD=postgres
      - DATABASE-HOST=database
      - DATABASE-PORT=5432
    depends_on:
      - database
      - redis
    restart: always

  database:
    container_name: database
    image: postgres:16.0
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - database:/var/lib/postgresql/data
    restart: always

  redis:
    container_name: redis
    image: redis:7.2.4
    ports:
      - "6379:6379"
    command: sh -c "redis-server --save 60 1 --loglevel warning"
    restart: always

  celery:
    container_name: celery
    image: celery
    build:
      context: ./config/
      dockerfile: Dockerfile
    command: sh -c "celery -A config worker -l INFO"
    volumes:
      - ./config:/app
    environment:
      - SECRET_KEY=test
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE-NAME=postgres
      - DATABASE-USER=postgres
      - DATABASE-PASSWORD=postgres
      - DATABASE-HOST=database
      - DATABASE-PORT=5432
    depends_on:
      - redis
      - backend
    restart: always

  celery_beat:
    container_name: celery_beat
    image: celery_beat
    build:
      context: ./config/
      dockerfile: Dockerfile
    command: sh -c "celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - ./config:/app
    environment:
      - SECRET_KEY=test
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE-NAME=postgres
      - DATABASE-USER=postgres
      - DATABASE-PASSWORD=postgres
      - DATABASE-HOST=database
      - DATABASE-PORT=5432
    depends_on:
      - redis
      - backend
    restart: always

  celery_stand_alone:
    container_name: celery_stand_alone
    image: celery_stand_alone
    build:
      context: ./celery_worker/
      dockerfile: Dockerfile
    command: sh -c "celery -A celery_base worker -l INFO"
    volumes:
      - ./celery_worker:/app
    environment:
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    restart: always

volumes:
  database:
